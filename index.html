<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div class="screen-history">100 * 200</div>
                <div class="screen-history">100 * 200</div>
                <div class="screen-history">100 * 200</div>
                <div class="screen-history">100 * 200</div>
                <div class="screen-history">100 * 200</div>
                <div class="screen-history">100 * 200</div>
                <div class="screen-main"><span>0</span></div>
            </div>
            <div class="keys">
                <div class="key" id="clear">AC</div>
                <div class="key" id="pandn">+/-</div>
                <div class="key" id="percent">%</div>
                <div class="key" id="divide">/</div>

                <div class="key" id="one">1</div>
                <div class="key" id="two">2</div>
                <div class="key" id="three">3</div>
                <div class="key" id="multiply">x</div>

                <div class="key" id="four">4</div>
                <div class="key" id="five">5</div>
                <div class="key" id="six">6</div>
                <div class="key" id="add">+</div>

                <div class="key" id="seven">7</div>
                <div class="key" id="eight">8</div>
                <div class="key" id="nine">9</div>
                <div class="key" id="substract">-</div>


                <div class="key" id="zero">0</div>
                <div class="key" id="comma">,</div>
                <div class="key" id="ans">ans</div>
                <div class="key" id="equals">=</div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
