<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/51bc9d9ebc.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div class="screen-history"></div>
                <div class="screen-history"></div>
                <div class="screen-history"></div>
                <div class="screen-history"></div>
                <div class="screen-history"></div>
                <div class="screen-main">0</div>
            </div>
            <div class="keys">
                <div class="key" id="1">1</div>
                <div class="key" id="2">2</div>
                <div class="key" id="3">3</div>
                <div class="key operator" id="+">+</div>

                <div class="key" id="4">4</div>
                <div class="key" id="5">5</div>
                <div class="key" id="6">6</div>
                <div class="key operator" id="-">-</div>

                <div class="key" id="7">7</div>
                <div class="key" id="8">8</div>
                <div class="key" id="9">9</div>
                <div class="key operator" id="*">x</div>

                <div class="key" id="0">0</div>
                <div class="key" id=".">.</div>
                <div class="key" id="pandn">+/-</div>
                <div class="key operator" id="/">/</div>

                <div class="key enter" id="=">=</div>
                <div class="key escape" id="Escape">C</div>

            </div>
        </div>
        <div class="footer">
            <p>
                Copyright Â©
                <script>
                  document.write(new Date().getFullYear())
                </script>
                erayceylan
                <a href="https://github.com/erayceylan" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </p>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
